<html>
<head>
  <title>Pica</title>
  <script src="components/platform/platform.js"></script>
  <script>console.log('platform', performance.now().toFixed(2));</script>
  <script src="jsapi.js"></script>
  <link rel="import" href="elements/pi-app.html">
  <script>
    console.log('imports', performance.now().toFixed(2));

    });
